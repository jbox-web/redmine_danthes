language: ruby
rvm:
  - 2.1.0
  - 2.0.0
gemfile:
  - Gemfile
branches:
  only:
    - devel
    - /^fix_.*$/
    - /^feat_.*$/
matrix:
  include:
    - rvm: 2.2.0
      env: REDMINE_VERSION=3.0-stable USE_SVN=true DATABASE_ADAPTER=mysql
      gemfile: Gemfile
    - rvm: 2.2.0
      env: REDMINE_VERSION=3.0-stable USE_SVN=true DATABASE_ADAPTER=postgresql
      gemfile: Gemfile
    - rvm: 2.2.0
      env: REDMINE_VERSION=3.0.1 DATABASE_ADAPTER=mysql
      gemfile: Gemfile
    - rvm: 2.2.0
      env: REDMINE_VERSION=3.0.1 DATABASE_ADAPTER=postgresql
      gemfile: Gemfile
